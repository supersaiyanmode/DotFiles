%YAML 1.3
---
- And:
  - MouseGesture: Mouse Right
  - KeyIsDown: Mouse Gesture Button
- KeyPress:
  - XF86_AudioRaiseVolume
  - click
...
---
- And:
  - Test: hires_wheel_up
  - KeyIsDown: Mouse Gesture Button
- KeyPress:
  - XF86_AudioRaiseVolume
  - click
...
---
- And:
  - KeyIsDown: Middle Button
  - KeyIsDown: Mouse Gesture Button
- KeyPress:
  - XF86_AudioMute
  - click
...
---
- And:
  - Test: hires_wheel_down
  - KeyIsDown: Mouse Gesture Button
- KeyPress:
  - XF86_AudioLowerVolume
  - click
...
---
- KeyIsDown: Mouse Gesture Button
- Later:
  - 0.25
  - Not:
      KeyIsDown: Mouse Gesture Button
  - KeyPress:
    - Super_L
    - click
...
---
- And:
  - Test: hires_wheel_down
  - KeyIsDown: Forward Button
- KeyPress:
  - XF86_MonBrightnessDown
  - click
...
---
- And:
  - Test: hires_wheel_up
  - KeyIsDown: Forward Button
- KeyPress:
  - XF86_MonBrightnessUp
  - click
...
---
- KeyIsDown: Forward Button
- Later:
  - 0.25
  - Not:
      KeyIsDown: Forward Button
  - KeyPress:
    - XF86_Forward
    - click
...
---
- KeyIsDown: Back Button
- Later:
  - 0.25
  - Not:
      KeyIsDown: Back Button
  - KeyPress:
    - XF86_Back
    - click
...
---
- Rule:
  - Test: hires_wheel_up
  - MouseScroll: [0, 1]
- Rule:
  - Test: hires_wheel_down
  - MouseScroll: [0, -1]
- Rule:
  - Test: thumb_wheel_up
  - MouseScroll: [1, 0]
- Rule:
  - Test: thumb_wheel_down
  - MouseScroll: [-1, 0]
...
---
- Key: [Middle Button, released]
- MouseClick: [middle, 1]
...
